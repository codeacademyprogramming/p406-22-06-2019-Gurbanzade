<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Transform</title>
</head>
<body>
  <div class="transform-element">
    <div class="section-heading">
      <h1>Rotate</h1>
    </div>
    <div class="item-list">
      <div class="square rotate-45deg transition"></div>
      <div class="square rotate-x-45deg"></div>
      <div class="square rotate-y-45deg"></div>
    </div>
  </div>
  <div class="transform-element">
    <div class="section-heading">
      <h1>Translate</h1>
    </div>
    <div class="item-list">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  <div class="transform-element">
    <div class="section-heading">
      <h1>Scale</h1>
    </div>
    <div class="item-list">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  <div class="transform-element">
    <div class="section-heading">
      <h1>Skew</h1>
    </div>
    <div class="item-list">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
</body>
</html>
